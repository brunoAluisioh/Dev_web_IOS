<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Exercício Dom_pt-4</title>
    </head>

    <body>
        <header>
            <h1 id="h1">Formulário do Cliente</h1>
        </header>

        <section class="container">
            <form id="form">
                <h1>Dados de Contato</h1>
                <div>
                    <label for="name">Nome:</label> <br>
                    <input type="text" id="name">
                </div>

                <div>
                    <label for="nasc">Data de Nascimento:</label> <br>
                    <input type="date" id="nasc" class="input">
                </div>

                <div>
                    <label for="email">Email:</label> <br>
                    <input type="text" id="email">
                </div>

                <div>
                    <label for="item">Item:</label> <br>
                    <input type="number" id="item">
                </div>
                <br>
                <div>
                    <button class="B_1" type="submit" value="Add" id="adicionar">Adicionar</button>
                    <button class="B_2" type="button" value="Del" id="excluir">Excluir</button>
                </div>
            </form>
        </section>

        <section class="container">
            <h2>Usuários</h2>
            <ol start="0" id="users"></ol>
        </section>

        <script src="./script.js"></script>
    </body>
</html>
