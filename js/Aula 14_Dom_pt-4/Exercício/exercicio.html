<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Exercício Dom_pt-4</title>
    </head>

    <body>
        <header>
            <h1 id="h1">Formúlario do Cliente</h1>
        </header>

        <section class="container">
            <form id="form">
                <h1>Informação do usúario</h1>
                <div>
                    <label for="name">Nome:</label> <br>
                    <input type="text" id="name" required>
                </div>

                <div>
                    <label for="nasc">Data de Nascimento:</label> <br>
                    <input type="text" id="nasc" required>
                </div>

                <div>
                    <label for="email">Email:</label> <br>
                    <input type="text" id="email" required>
                </div>

                <div>
                    <label for="item">Item:</label> <br>
                    <input type="text" id="item" required>
                </div>
                <br>
                <div>
                    <button class="B_1" type="submit" value="Incluir">Incluir</button>
                    <button class="B_2" type="submit" value="Excluir">Excluir</button>
                </div>
            </form>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
