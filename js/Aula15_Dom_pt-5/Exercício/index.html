<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Exercício Dom_pt-5</title>
</head>

<body class="bg-dark"></body>
    <header>
        <nav class="navbar navbar-expand-lg text-white navbar-success bg-info">
            <div class="container-fluid">
                <a class="navbar-brand text-warning fw-bold fs-5" style="font-style: italic;" href="#">
                    <img src="./img/IMG-6246.jpg" alt="icone"
                        width="105" height="68" class="d-inline-block align-text-center">
                </a>
                <h1 style="margin-right: 35%;">Supermercado Online</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <hr>
    </header>

    <section class="container text-dark border border-dark border-1 bg-dark" style="opacity: 0.8;">
        <div id="main" class="card card-body">
            <h2 class="title">Crie seu item:</h2>
            <hr>

            <!-- Criando campos -->
            <form id="addForm" class="d-flex justify-content-center align-items-end mb-8">

                <div class="d-flex flex-column">
                    <label for="item-name" class="form-label fs-4">Item</label>
                    <input type="text" maxlength="20" id="item-text" class="form-control" required placeholder="digite o item...">
                </div>

                <div class="d-flex flex-column mx-5">
                    <label for="item-value" class="form-label fs-4">Quantidade</label>
                    <input type="number" id="item-number" class="form-control" required placeholder="digite a quantidade...">
                </div>

                <div class="d-flex flex-column">
                    <label for="item-quantity" class="form-label fs-4">Valor</label>
                    <input type="number" id="item-preco" class="form-control" required placeholder="digite o valor...">
                </div>

                <!-- Criando botão -->
                <div class="col-2">
                    <input type="submit" class="btn btn-outline-dark mx-4"value="Add"/>
                </div>

            </form>
        </div>
    </section>

    <div class="container text-dark border border-dark border-1 bg-dark" style="opacity: 0.8;">
        <div id="main" class="card card-body">
            <h2 class="title">Itens:</h2>
            <ul id="items" class="list-group">
            </ul>
        </div>
    </div>

    <div class="container text-dark border border-dark border-1 bg-dark" style="opacity: 0.8;">
        <div id="preco" class="card card-body">
            <h2>Meu Carrinho:</h2>
            <ul id="total" class="list-group">

            </ul>
            <div id="total2">
                <h2>Total:</h2>
                <p id="soma">R$: 0,00</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
        </script>

    <script src="./script.js"></script>
</body>

</html>
