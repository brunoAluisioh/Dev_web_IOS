<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Exerc√≠cio Dom_pt-5</title>
</head>

<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-3 text-center">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Supermercado Online</h1>
            </div>

            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Buscar item..."/>
            </div>
        </div>
    </header>

    <section class="container">
        <main>
            <div id="main" class="card card-body">
                <h2 class="title">Adicionar Item</h2>
                <form id="list" class="list-control mb-3">
                    <div class="row">
                        <div class="col-2">
                            <input type="text"class="form-control mr-2"id="item"/>
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-dark" value="Add"/>
                        </div>
            
                        <div class="col-2">
                            <input type="text"class="form-control mr-2"id="quantidade"/>
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-dark" value="Add"/>
                        </div>

                        <div class="col-2">
                            <input type="text"class="form-control mr-2"id="valor"/>
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-dark" value="Add"/>
                        </div>
                    </div>
                </form>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
