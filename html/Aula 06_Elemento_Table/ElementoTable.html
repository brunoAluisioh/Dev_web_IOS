<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>
<!-- tag-tr indica linha -->
<!-- tag-th indica cabeçalho  -->
<!-- tag-td indica dados e conteúdo -->
<body>
    <header> <!--para títulos da pagina-->
        <h1>Elemento table</h1>
    </header>

    <article> <!--indica um artigo-->
        <table> <!--tabela-->
            <tr>
                <th>Mês</th>
                <th>Poupança</th>
            </tr>
            <tr>
                <td>Janeiro</td>
                <td>R$100</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$80</td>
            </tr>
        </table>
        <br>
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html
