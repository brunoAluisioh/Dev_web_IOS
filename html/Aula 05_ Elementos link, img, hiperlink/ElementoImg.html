<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <title>Trabalhando com imagens</title>
</head>

<body>
    <!-- width para ajustar a largura, height para tamanho-->
    <!--img para inserir imagem-->
    <!--src para mostrar da onde da vindo-->
    <!--alt indica o titulo da imagem-->
    <header>
        <img src="paisagem.jpg" alt="Paisagem bonita"/ width="526" height="245"/> 
    </header>
    <article>
        <p>Paisagem bonita</p>
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
